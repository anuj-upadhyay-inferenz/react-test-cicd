name: Production Rollback

on: 
  release:
    types: [ deleted ]


jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: atlas
          POSTGRES_PASSWORD: 7265
          POSTGRES_DB: mydb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - id: latest
        uses: thebritican/fetch-latest-release@master
        with:
          github_token: ${{ secrets.TEST_TOKEN }}
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12    
      - run: npm ci
      - run: npx db-migrate down
      - run: npm test
      - run: npm run build
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}